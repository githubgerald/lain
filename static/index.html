<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Lain Chat</title>
</head>
<body>
    <div class="parent">
        <nav class="navbar">
            Lain chat
        </nav>

        <div class="settingsMenuWrapper">
            <div class="settingsMenu" id="settingsMenu">
                <button class="closeButton" onclick="myFunction()">âœ•</button>
                <form>
                    <!-- General Settings -->
                    <section class="settingsSection">
                        <h2>General</h2>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        
                        <label for="status">Status Message:</label>
                        <input type="text" id="status" name="status" placeholder="What's on your mind?">
                    </section>

                    <!-- Privacy Settings -->
                    <section class="settingsSection">
                        <h2>Privacy</h2>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="showOnline" name="showOnline" checked>
                            <label for="showOnline">Show online status</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="readReceipts" name="readReceipts" checked>
                            <label for="readReceipts">Send read receipts</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="typingIndicator" name="typingIndicator" checked>
                            <label for="typingIndicator">Show typing indicator</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="lastSeen" name="lastSeen">
                            <label for="lastSeen">Share last seen</label>
                        </div>
                    </section>

                    <!-- Notification Settings -->
                    <section class="settingsSection">
                        <h2>Notifications</h2>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="notifications" name="notifications" checked>
                            <label for="notifications">Enable notifications</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="soundNotifications" name="soundNotifications" checked>
                            <label for="soundNotifications">Sound notifications</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="desktopNotifications" name="desktopNotifications">
                            <label for="desktopNotifications">Desktop notifications</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="mentionNotifications" name="mentionNotifications" checked>
                            <label for="mentionNotifications">Notify on mentions only</label>
                        </div>
                    </section>

                    <!-- Chat Settings -->
                    <section class="settingsSection">
                        <h2>Chat</h2>
                        <label for="fontSize">Font Size:</label>
                        <select id="fontSize" name="fontSize">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>

                        <label for="messageDisplay">Message Display:</label>
                        <select id="messageDisplay" name="messageDisplay">
                            <option value="compact">Compact</option>
                            <option value="cozy" selected>Cozy</option>
                            <option value="spacious">Spacious</option>
                        </select>

                        <div class="checkboxWrapper">
                            <input type="checkbox" id="enterToSend" name="enterToSend" checked>
                            <label for="enterToSend">Press Enter to send</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="showTimestamps" name="showTimestamps" checked>
                            <label for="showTimestamps">Show message timestamps</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="groupMessages" name="groupMessages" checked>
                            <label for="groupMessages">Group consecutive messages</label>
                        </div>
                    </section>

                    <!-- Appearance Settings -->
                    <section class="settingsSection">
                        <h2>Appearance</h2>
                        <label>Theme:</label>
                        <div class="radioWrapper">
                            <input type="radio" id="themeLight" name="theme" value="light">
                            <label for="themeLight">Light</label>
                        </div>
                        <div class="radioWrapper">
                            <input type="radio" id="themeDark" name="theme" value="dark" checked>
                            <label for="themeDark">Dark</label>
                        </div>
                        <div class="radioWrapper">
                            <input type="radio" id="themeOled" name="theme" value="oled">
                            <label for="themeOled">OLED</label>
                        </div>
                    </section>

                    <!-- Personalization - Color Sliders -->
                    <section class="settingsSection">
                        <h2>Personalization</h2>
                        
                        <div class="sliderWrapper">
                            <label>
                                <span>Primary Color</span>
                                <span class="sliderValue" id="primaryValue">#66CCDA</span>
                            </label>
                            <input type="range" id="primaryHue" min="0" max="360" value="186" 
                                oninput="updateColor('primary', this.value)">
                            <div class="colorPreview" id="primaryPreview" style="background-color: #66CCDA;"></div>
                        </div>

                        <div class="sliderWrapper">
                            <label>
                                <span>Secondary Color</span>
                                <span class="sliderValue" id="secondaryValue">#0394BB</span>
                            </label>
                            <input type="range" id="secondaryHue" min="0" max="360" value="193" 
                                oninput="updateColor('secondary', this.value)">
                            <div class="colorPreview" id="secondaryPreview" style="background-color: #0394BB;"></div>
                        </div>

                        <div class="sliderWrapper">
                            <label>
                                <span>User Message Color</span>
                                <span class="sliderValue" id="userValue">#DD8E32</span>
                            </label>
                            <input type="range" id="userHue" min="0" max="360" value="30" 
                                oninput="updateColor('user', this.value)">
                            <div class="colorPreview" id="userPreview" style="background-color: #DD8E32;"></div>
                        </div>

                        <div class="sliderWrapper">
                            <label>
                                <span>Others Message Color</span>
                                <span class="sliderValue" id="othersValue">#13801D</span>
                            </label>
                            <input type="range" id="othersHue" min="0" max="360" value="124" 
                                oninput="updateColor('others', this.value)">
                            <div class="colorPreview" id="othersPreview" style="background-color: #13801D;"></div>
                        </div>
                    </section>

                    <!-- Data & Storage -->
                    <section class="settingsSection">
                        <h2>Data & Storage</h2>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="autoDownload" name="autoDownload">
                            <label for="autoDownload">Auto-download media</label>
                        </div>
                        <div class="checkboxWrapper">
                            <input type="checkbox" id="saveHistory" name="saveHistory" checked>
                            <label for="saveHistory">Save chat history</label>
                        </div>
                        <button type="button" class="button" onclick="alert('Cache cleared!')">Clear Cache</button>
                    </section>

                    <!-- Language & Region -->
                    <section class="settingsSection">
                        <h2>Language & Region</h2>
                        <label for="language">Language:</label>
                        <select id="language" name="language">
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                        </select>

                        <label for="timezone">Timezone:</label>
                        <select id="timezone" name="timezone">
                            <option value="utc">UTC</option>
                            <option value="est" selected>Eastern Time</option>
                            <option value="pst">Pacific Time</option>
                            <option value="gmt">GMT</option>
                        </select>
                    </section>

                    <input type="submit" value="Save Settings">
                </form>
            </div>
        </div>

        <div class="textInputSection">
            <div class="messageButtonsWrapper">
                <div class="chatButtonWrapper">
                    <input
                    id="chatBtn"
                    name="chatButton"
                    value="Chat"
                    type="checkbox"
                    checked
                    />
                    <label for="chatBtn">
                        <span>Chat</span>

                <div class="shareButtonWrapper">

            <label

            ></label>
        
            <input
            class="fileUpload" 
            id="fileUpload"
            type="file"
            multiple
            accept="image/*"
            />

            <textarea
            class="inputBox" 
            id="msgBox" 
            name="messagebox" 
            placeholder="Send a message"
            maxlength="140"
            ></textarea>

            <input
            class="button"
